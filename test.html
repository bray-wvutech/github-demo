<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Test</title>
		<!-- these two lines are copied from the font page of the Bootstrap website -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h1 class="rounded bg-primary text-white text-center p-4">Bootstrap Test</h1>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col">
                    <div class="rounded bg-secondary-subtle p-3">
                        Some content text here.
                    </div>
                </div>
                <div class="col">
                    <div class="rounded bg-danger-subtle text-danger fw-bold p-3">
                        Error messages.
                    </div>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row my-5">
                <div class="col-3"></div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                          Data Entry Card
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Enter some data.</h5>
                          <p class="card-text">Text boxes and such...</p>
                          <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                      </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
</html>
